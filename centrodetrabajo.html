<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura con Tablas</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
        }

        .row-1 td {
            height: 20%;
        }

        .row-2 .col-span-2 {
            width: 66.66%;
        }

        .row-2 td, .row-3 td {
            height: 30%;
        }

        .row-4 td {
            height: 20%;
        }
    </style>
</head>
<body>
    <table>
        <tr class="row-1">
            <td colspan="3"></td>
        </tr>
        <tr class="row-2">
            <td class="col-span-2"></td>
            <td></td>
        </tr>
        <tr class="row-3">
            <td></td>
            <td class="col-span-2"></td>
        </tr>
        <tr class="row-4">
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
